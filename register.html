<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>   
<link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <link rel="stylesheet" href="style-shop.css">
   
</head>
<body>
   
    <div class="header bg-dark   ">
      <a class="navbar" href="shopping.html">
        <img style="width: 100px;" src="img/logo-mycar.png" alt="MY-CAR">
      </a>
    </div>

    <form class="form-horizontal" action='' method="POST">
        <fieldset>
          <div id="legend">
            <legend class=" text-info ">Register</legend>
          </div>
          <div class="control-group">
            <!-- Username -->
            <label class="control-label  text-info"  for="username">Username</label>
            <div class="controls ">
              <input type="text" id="Username" name="username" placeholder="" class="input-xlarge ">
              <p class="help-block ">Username can contain any letters or numbers, without spaces</p>
            </div>
          </div>
       
          <div class="control-group">
            <!-- E-mail -->
            <label class="control-label text-info" for="email">E-mail</label>
            <div class="controls">
              <input type="text" id="email" name="email" placeholder="" class="input-xlarge">
              <p class="help-block">Please provide your E-mail</p>
            </div>
          </div>
       
          <div class="control-group">
            <!-- Password-->
            <label class="control-label text-info" for="password">Password</label>
            <div class="controls">
              <input type="password" id="password" name="password" placeholder="" class="input-xlarge">
              <p class="help-block">Password should be at least 4 characters</p>
            </div>
          </div>
       
          <div class="control-group">
            <!-- Password -->
            <label class="control-label text-info"  for="password_confirm">Password (Confirm)</label>
            <div class="controls">
              <input type="password" id="password_confirm" name="password_confirm" placeholder="" class="input-xlarge">
              <p class="help-block">Please confirm password</p>
            </div>
          </div>
       
          <div class="control-group">
            <!-- Button -->
            <div class="controls">

              <input  type="button"  class="btn btn-success  btn-md" value="Register"  onclick="register() ">
              <input  type="button"  class="btn btn-info float-right btn-md" value="Login"  onclick="loginpage() ">
              </div>
          </div>
        </fieldset>
      </form>



    <div class="footer bg-dark fixed-bottom ">
      <a class="navbar-brand" href="#">
          <img src="img/mercedes.svg" alt="" style="width: 50px; margin-left: 50px;">
      </a>
      <a class="navbar-brand" href="#">
          <img src="img/bmw_logo.png" alt="" style="width: 50px; ">
      </a>
      <a class="navbar-brand" href="#">
          <img src="img/vlogo.png" alt="" style="width: 50px; ">
      </a>
  </div>


</body>
<script src="doshop.js"></script>  
</html>
